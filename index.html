<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I'm Sorry</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  font-family:Arial, sans-serif;
  color:white;
  text-align:center;
  overflow:hidden;
}

.container{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(12px);
  padding:40px;
  border-radius:20px;
  width:90%;
  max-width:500px;
}

button{
  padding:10px 25px;
  margin:10px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-size:16px;
  transition:0.3s;
}

.yes{
  background:white;
  color:#764ba2;
}

.no{
  background:rgba(255,255,255,0.3);
  color:white;
}

button:hover{
  transform:scale(1.1);
}

.hidden{
  display:none;
}

.final{
  font-size:22px;
  margin-top:20px;
}

.heart{
  position:absolute;
  font-size:20px;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}
</style>
</head>

<body>

<div class="container" id="step1">
  <h2>I know I messed up‚Ä¶</h2>
  <p>Will you give me 1 minute to explain?</p>
  <button class="yes" onclick="nextStep(2)">Okay</button>
  <button class="no" onclick="moveButton(this)">No</button>
</div>

<div class="container hidden" id="step2">
  <h2>Did I hurt you?</h2>
  <button class="yes" onclick="nextStep(3)">Yes</button>
  <button class="no" onclick="nextStep(3)">Maybe</button>
</div>

<div class="container hidden" id="step3">
  <h2>Do I mean something to you?</h2>
  <button class="yes" onclick="nextStep(4)">Yes</button>
  <button class="no" onclick="nextStep(4)">Of course</button>
</div>

<div class="container hidden" id="step4">
  <h2>Can I try to fix this?</h2>
  <button class="yes" onclick="showFinal()">Yes</button>
  <button class="no" onclick="moveButton(this)">No</button>
</div>

<div class="container hidden" id="finalMessage">
  <h2>I'm truly sorry ‚ù§Ô∏è</h2>
  <p class="final">
    I never wanted to hurt you.  
    You matter to me more than my ego.  
    I promise to be better, not just say it.
  </p>
</div>

<!-- üéµ INSERT YOUR SONG LINK BELOW -->
<!-- Replace the src with your YouTube embed link -->
<iframe id="song"
src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&loop=1&playlist=YOUR_VIDEO_ID"
allow="autoplay"
style="display:none">
</iframe>

<script>

function nextStep(step){
  document.querySelectorAll('.container').forEach(el=>el.classList.add('hidden'));
  document.getElementById('step'+step).classList.remove('hidden');
}

function showFinal(){
  document.querySelectorAll('.container').forEach(el=>el.classList.add('hidden'));
  document.getElementById('finalMessage').classList.remove('hidden');
  startHearts();
  document.getElementById("song").style.display="block";
}

function moveButton(btn){
  btn.style.position="absolute";
  btn.style.top=Math.random()*80+"%";
  btn.style.left=Math.random()*80+"%";
}

function startHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.innerHTML="üíô";
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },300);
}

</script>

</body>
</html>
