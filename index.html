<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sukoon</title>

<style>
  body{
    margin:0;
    height:100vh;
    background: radial-gradient(circle at top, #141414, #000);
    font-family:"Segoe UI", Arial, sans-serif;
    color:#fff;
    overflow:hidden;
    position:relative;
  }

  .card{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:min(560px,92vw);
    padding:40px 30px;
    border-radius:22px;
    text-align:center;
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.12);
    backdrop-filter:blur(12px);
    box-shadow:0 20px 60px rgba(0,0,0,0.65);
    z-index:2;
  }

  h1,h2{ margin:0 0 18px; }
  p{ margin:8px 0; opacity:0.95; }

  .btn{
    padding:14px 36px;
    border:none;
    border-radius:999px;
    font-size:16px;
    cursor:pointer;
    user-select:none;
  }

  .stable{
    background:#fff;
    color:#111;
    box-shadow:0 8px 18px rgba(255,255,255,0.12);
  }
  .stable:hover{ transform:scale(1.03); }

  /* moving option */
  .moving{
    position:absolute;
    background:linear-gradient(45deg,#ff2b2b,#ff6b6b);
    color:#fff;
    box-shadow:0 0 25px rgba(255,0,0,0.4);
    z-index:9999; /* always above card */
  }

  .page{ display:none; }
  .page.active{ display:block; }
</style>
</head>

<body>

<!-- one moving button reused across pages -->
<button id="moveBtn" class="btn moving"></button>

<!-- PAGE 1 -->
<div id="p1" class="page active">
  <div class="card">
    <h2>Do you really think you can find Sukoon without my bakbak?</h2>
    <button id="s1" class="btn stable">NO</button>
  </div>
</div>

<!-- PAGE 2 -->
<div id="p2" class="page">
  <div class="card">
    <h2>Are you angry with me?</h2>
    <button id="s2" class="btn stable">NO</button>
  </div>
</div>

<!-- PAGE 3 -->
<div id="p3" class="page">
  <div class="card">
    <h2>Do you think you listen to me?</h2>
    <button id="s3" class="btn stable">YES</button>
  </div>
</div>

<!-- PAGE 4 -->
<div id="p4" class="page">
  <div class="card">
    <h2>Am I your favourite?</h2>
    <button id="s4" class="btn stable">YES</button>
  </div>
</div>

<!-- PAGE 5 -->
<div id="p5" class="page">
  <div class="card">
    <h2>Saniâ€™s way or your way?</h2>
    <button id="s5" class="btn stable">SANIâ€™S WAY</button>
  </div>
</div>

<!-- PAGE 6 -->
<div id="p6" class="page">
  <div class="card">
    <h2>Faisss, ab convince ho gaye ki mai aur bolun?</h2>
    <button id="s6" class="btn stable">I SURRENDER</button>
  </div>
</div>

<!-- FINAL PAGE -->
<div id="p7" class="page">
  <div class="card">
    <h1>Sorry yaarâ€¦</h1>
    <p>Maff kardallo ðŸ¥º</p>

    <div style="margin-top:20px;">
      <iframe width="100%" height="220"
        src="https://www.youtube.com/embed/EatzcaVJRMs?autoplay=1"
        allow="autoplay; encrypted-media"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</div>

<script>
  const moveBtn = document.getElementById("moveBtn");

  const flow = [
    { pageId:"p1", stableId:"s1", movingText:"YES",      next:"p2" },
    { pageId:"p2", stableId:"s2", movingText:"YES",      next:"p3" },
    { pageId:"p3", stableId:"s3", movingText:"NO",       next:"p4" },
    { pageId:"p4", stableId:"s4", movingText:"NO",       next:"p5" },
    { pageId:"p5", stableId:"s5", movingText:"YOUR WAY", next:"p6" },
    { pageId:"p6", stableId:"s6", movingText:"NEVER",    next:"p7" },
    { pageId:"p7", stableId:null, movingText:"",         next:null }
  ];

  let idx = 0;

  function showPage(newIdx){
    // hide old
    document.getElementById(flow[idx].pageId).classList.remove("active");

    // show new
    idx = newIdx;
    document.getElementById(flow[idx].pageId).classList.add("active");

    // final page: no moving option
    if(flow[idx].pageId === "p7"){
      moveBtn.style.display = "none";
      return;
    }

    moveBtn.style.display = "block";
    moveBtn.textContent = flow[idx].movingText;

    // place moving button next to stable button (after layout paints)
    requestAnimationFrame(placeMovingNextToStable);
  }

  function placeMovingNextToStable(){
    const stable = document.getElementById(flow[idx].stableId);
    if(!stable) return;

    const rect = stable.getBoundingClientRect();

    // place it to the RIGHT of the stable button
    const gap = 18;
    let x = rect.right + gap;
    let y = rect.top + (rect.height/2) - (moveBtn.offsetHeight/2);

    // keep on screen
    const maxX = window.innerWidth - moveBtn.offsetWidth - 10;
    const maxY = window.innerHeight - moveBtn.offsetHeight - 10;
    x = Math.max(10, Math.min(x, maxX));
    y = Math.max(10, Math.min(y, maxY));

    moveBtn.style.left = x + "px";
    moveBtn.style.top  = y + "px";
  }

  function moveAwayFullScreen(){
    const maxX = window.innerWidth - moveBtn.offsetWidth - 10;
    const maxY = window.innerHeight - moveBtn.offsetHeight - 10;
    const x = 10 + Math.random() * Math.max(1, maxX - 10);
    const y = 10 + Math.random() * Math.max(1, maxY - 10);
    moveBtn.style.left = x + "px";
    moveBtn.style.top  = y + "px";
  }

  // âœ… ONLY move when user touches/clicks the moving option
  moveBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    moveAwayFullScreen();
  });

  // stable button clicks go next
  flow.slice(0,6).forEach((step, i) => {
    const stableBtn = document.getElementById(step.stableId);
    stableBtn.addEventListener("click", () => showPage(i+1));
  });

  // initial
  window.addEventListener("load", () => {
    moveBtn.textContent = flow[0].movingText;
    placeMovingNextToStable();
  });
  window.addEventListener("resize", () => {
    if(flow[idx].pageId !== "p7") placeMovingNextToStable();
  });
</script>

</body>
</html>
