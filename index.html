<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sukoon</title>

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top, #141414, #000);
  font-family:"Segoe UI", Arial, sans-serif;
  color:white;
  overflow:hidden;
  position:relative;
}

/* Centered Card */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:min(560px,92vw);
  padding:40px 30px;
  border-radius:22px;
  text-align:center;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.12);
  backdrop-filter:blur(12px);
  box-shadow:0 20px 60px rgba(0,0,0,0.65);
  z-index:2;
}

h1,h2{ margin:0 0 18px; }

.btn{
  padding:14px 36px;
  border:none;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
}

.stable{
  background:white;
  color:black;
}

.moving{
  position:absolute;
  background:linear-gradient(45deg,#ff2b2b,#ff6b6b);
  color:white;
  box-shadow:0 0 25px rgba(255,0,0,0.4);
  z-index:9999;
}

.page{ display:none; }
.page.active{ display:block; }
</style>
</head>

<body>

<!-- Moving Button -->
<button id="moveBtn" class="btn moving"></button>

<!-- PAGE 1 -->
<div id="p1" class="page active">
  <div class="card">
    <h2>Do you really think you can find Sukoon without my bakbak?</h2>
    <button class="btn stable" onclick="nextPage()">NO</button>
  </div>
</div>

<!-- PAGE 2 -->
<div id="p2" class="page">
  <div class="card">
    <h2>Are you angry with me?</h2>
    <button class="btn stable" onclick="nextPage()">NO</button>
  </div>
</div>

<!-- PAGE 3 -->
<div id="p3" class="page">
  <div class="card">
    <h2>Do you think you listen to me?</h2>
    <button class="btn stable" onclick="nextPage()">YES</button>
  </div>
</div>

<!-- PAGE 4 -->
<div id="p4" class="page">
  <div class="card">
    <h2>Am I your favourite?</h2>
    <button class="btn stable" onclick="nextPage()">YES</button>
  </div>
</div>

<!-- PAGE 5 -->
<div id="p5" class="page">
  <div class="card">
    <h2>Saniâ€™s way or your way?</h2>
    <button class="btn stable" onclick="nextPage()">SANIâ€™S WAY</button>
  </div>
</div>

<!-- PAGE 6 -->
<div id="p6" class="page">
  <div class="card">
    <h2>Faisss, ab convince ho gaye ki mai aur bolun?</h2>
    <button class="btn stable" onclick="showFinal()">I SURRENDER</button>
  </div>
</div>

<!-- FINAL PAGE -->
<div id="p7" class="page">
  <div class="card">
    <h1>Sorry yaarâ€¦</h1>
    <p>Maff kardallo ðŸ¥º</p>

    <div style="margin-top:20px;">
      <iframe width="100%" height="200"
        src="https://www.youtube.com/embed/EatzcaVJRMs?autoplay=1"
        allow="autoplay; encrypted-media"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</div>

<script>
const pages = ["p1","p2","p3","p4","p5","p6","p7"];
let currentIndex = 0;

const moveBtn = document.getElementById("moveBtn");

/* Moving button text per page */
const moveTexts = [
  "YES",      // p1
  "YES",      // p2
  "NO",       // p3
  "NO",       // p4
  "YOUR WAY", // p5
  "NEVER"     // p6
];

function nextPage(){
  pages[currentIndex].classList.remove("active");
  currentIndex++;
  pages[currentIndex].classList.add("active");
  updateMovingButton();
}

function showFinal(){
  pages[currentIndex].classList.remove("active");
  currentIndex = 6;
  pages[currentIndex].classList.add("active");
  moveBtn.style.display = "none";
}

function updateMovingButton(){
  if(currentIndex >= moveTexts.length){
    moveBtn.style.display = "none";
    return;
  }
  moveBtn.style.display = "block";
  moveBtn.textContent = moveTexts[currentIndex];
  placeButton();
}

function placeButton(){
  moveBtn.style.left = window.innerWidth * 0.7 + "px";
  moveBtn.style.top  = window.innerHeight * 0.6 + "px";
}

function moveAway(){
  const maxX = window.innerWidth - moveBtn.offsetWidth;
  const maxY = window.innerHeight - moveBtn.offsetHeight;
  moveBtn.style.left = Math.random() * maxX + "px";
  moveBtn.style.top  = Math.random() * maxY + "px";
}

moveBtn.addEventListener("mouseenter", moveAway);
moveBtn.addEventListener("mousemove", moveAway);

window.onload = updateMovingButton;
window.onresize = placeButton;
</script>

</body>
</html>
