<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sukoon</title>

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top, #141414, #000);
  font-family: "Segoe UI", Arial, sans-serif;
  color:white;
  overflow:hidden;
  position:relative;
}

/* Centered card */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:min(520px, 92vw);
  padding:38px 28px;
  border-radius:22px;
  text-align:center;
  background: rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.65);
}

/* FULL SCREEN BUTTONS */
button{
  position:absolute;
  padding:14px 34px;
  border:none;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
  transition:0.15s;
}

.yes{
  background: linear-gradient(45deg, #ff2b2b, #ff6b6b);
  color:white;
  box-shadow:0 0 25px rgba(255,0,0,0.4);
}

.no{
  background:white;
  color:black;
}

button:hover{
  transform:scale(1.05);
}
</style>
</head>

<body>

<div class="card">
  <h2>Do you really think you can find Sukoon without my bakbak?</h2>
</div>

<button id="yes" class="yes">YES</button>
<button id="no" class="no">NO</button>

<script>

const yes = document.getElementById("yes");
const no = document.getElementById("no");

/* Initial placement */
function placeInitial(){
  yes.style.left = window.innerWidth/2 + 60 + "px";
  yes.style.top  = window.innerHeight/2 + "px";

  no.style.left  = window.innerWidth/2 - 140 + "px";
  no.style.top   = window.innerHeight/2 + "px";
}

window.onload = placeInitial;
window.onresize = placeInitial;

/* FULL SCREEN ESCAPE */
function move(btn){
  const maxX = window.innerWidth - btn.offsetWidth;
  const maxY = window.innerHeight - btn.offsetHeight;

  btn.style.left = Math.random() * maxX + "px";
  btn.style.top  = Math.random() * maxY + "px";
}

/* Make YES escape */
yes.addEventListener("mouseenter", () => move(yes));
yes.addEventListener("mousemove", () => move(yes));
yes.addEventListener("touchstart", () => move(yes));

</script>

</body>
</html>
